<h2>Edit Instagram</h2>

<form>
  <input value="vm.instagram.author" ... data-ng-model="vm.instagram.author" />
  <input placeholder="vm.instagram.photo_url" data-ng-model="vm.instagram.photo_url" />
  <textarea placeholder="vm.instagram.body" data-ng-model="vm.instagram.body"></textarea>
  <button type="button" data-ng-click="vm.update()">Create</button>
  <button type="button" data-ng-click="vm.destroy()">Delete</button>

</form>
